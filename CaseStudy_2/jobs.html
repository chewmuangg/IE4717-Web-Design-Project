				<h2>Jobs at JavaJam</h2>
				<p>Want to work at JavaJam? Fill out the form below to start your application. Required fields are
					marked with an asterisk *
				</p>
				<form method="post" action="show_post.php">
					<label for="name" class="form-row__one">*Name:</label>
					<input type="text" name="name" class="form-row__one" size="22" required placeholder="Enter your name here">
					<label for="email">*Email:</label>
					<input type="email" name="email" id="email" size="22" required placeholder="Enter your Email-ID here">
					<label for="date">Start Date:</label>
					<input type="date" name="date" id="date">
					<label for="experience">*Experience:</label>
					<textarea name="experience" id="experience" rows="4" cols="50" required placeholder="Enter your past experience here"></textarea>
					<input id="btnClear" type="reset" value="Clear">
					<input id="btnSubmit" type="submit" value="Apply Now">
				</form>
