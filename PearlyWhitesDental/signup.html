</head>

<body>
	<!-- start of nav bar -->
	<header>
		<nav id="header-container">
			<a href="index.html"><img src="images/logo.png" id="header-logo" alt="Pearly Whites Dental Logo"></a>
			<div id="header-links">
				<a href="index.html">Home</a>
				<a href="our-dentists.html">Our Dentists</a>
				<a href="contact-us.html">Contact Us</a>
				<a href="login.html" class="btn-pri" style="color: white;">Log In</a>
			</div>
		</nav>
	</header>
	<!-- end of nav bar -->

	<!-- page content -->
	<div class="login-container">
		<div id="left-img"></div>
		<div id="right-side">
			<h1>Welcome to Pearly Whites Dental</h1>
			<h2>Sign up for an account to book<br>your appointments easily!</h2>
			<form method="post" action="register.php" id="loginForm">
				<div>
					<label for="name" class="form-row__one">Name:</label>
					<div class="form-col__two">
						<input type="text" name="name" id="name" class="form-row__one" size="30" required placeholder="Enter your name here">
						<small id="name-error"></small>
					</div>
				</div>
				<div>
					<label for="email">Email:</label>
					<div class="form-col__two">
						<input name="email" id="email" size="30" required placeholder="Enter your email here">
						<small id="email-error"></small>
					</div>
				</div>
				<div>
					<label for="password">Password:</label>
					<br>
					<input type="password" name="password" id="password" size="30" required placeholder="Enter your password here">
				</div>
				<div>
					<label for="password">Confirm password:</label>
					<br>
					<input type="password" name="password2" id="password2" size="30" required placeholder="Enter your password again">
				</div>
				<input class="btn-pri" id="btnSubmit" type="submit" value="Sign Up">
			</form>
		</div>
	</div>
