<!DOCTYPE html>
<html lang="en">

<head>
	<title>Pearly Whites Dental</title>
	<meta charset="utf-8">

	<!-- stylesheet -->
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<!-- start of nav bar -->
	<header>
		<nav id="header-container">
			<a href="index.html" id="header-logo">LOGO HERE</a>
			<div id="header-links">
				<a href="index.html">Home</a>
				<a href="our-dentists.html">Our Dentists</a>
				<a href="contact-us.html">Contact Us</a>
				<a href="login.html">Log In</a>
			</div>
		</nav>
	</header>
	<!-- end of nav bar -->

	<!-- page content -->
	<div class="login-container">
		<div id="left-img"></div>
		<div id="right-side">
			<h1>Welcome to Pearly Whites Dental</h1>
			<h2>Log in to your Account</h2>
			<form method="post" action="" id="loginForm">
				<div>
					<label>Log in as:</label>
					<br>
					<input type="radio" name="account" value="patient" checked> Patient
					<input type="radio" name="account" value="dentist"> Dentist
				</div>
				<div>
					<label for="email">Email:</label>
					<div class="form-col__two">
						<input name="email" id="email" size="30" required placeholder="Enter your email here">
						<small id="email-error"></small>
					</div>
				</div>
				<div>
					<label for="password">Password:</label>
					<br>
					<input type="password" name="password" id="password" size="30" required placeholder="Enter your password here">
				</div>
				<input id="btnSubmit" type="submit" value="Log In">
			</form>
			<a href="signup.html" class="btnForm btnCreate">Create an Account</a>
		</div>
	</div>

	<!-- start of footer -->
	<footer>
		<div id="footer-content">
			123 Sparkling Street Singapore 987654
			<br>
			6123 4567
			<br>
			<a href="mailto:enquiry@pearlywhites.com">
				enquiry@pearlywhites.com
			</a>
			<br>
		</div>
		<hr width="80%" size="1px">
		<small><i>Copyright &copy; 2023 Pearly Whites Dental</i></small>
	</footer>
	<!-- end of footer -->
</body>

</html>
